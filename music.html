<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VIG — Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;650;700&display=swap" rel="stylesheet">
</head>
<body>

<main class="wrap">

  <!-- HEADER -->
  <header class="top">
    <div class="topLeft">
      <a class="brand" href="index.html">
        <img src="assets/Viglogowhite.png" class="siteLogo" alt="VIG logo">
      </a>

      <nav class="mainNav">
        <a class="navLink active" href="music.html">Music</a>
        <a class="navLink" href="releases.html">Releases</a>
      </nav>
    </div>

    <div class="topRight">
      <a class="igHeader" href="https://instagram.com/beatsbyvig" target="_blank" rel="noopener">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <rect x="2" y="2" width="20" height="20" rx="5" stroke="white" stroke-width="2"/>
          <circle cx="12" cy="12" r="5" stroke="white" stroke-width="2"/>
          <circle cx="17.5" cy="6.5" r="1.2" fill="white"/>
        </svg>
      </a>
    </div>
  </header>

  <!-- STORE -->
  <section class="section">

    <div class="storeLayout">

      <!-- LOOPS -->
      <div class="storeCol">
        <div class="section">
          <h2>Loops</h2>

          <div class="tileGrid">

            <button class="tile"

              data-desc="5 moody, dusty loops. Composed, mixed, and processed by me.

*stems available upon request. DM me on Instagram @beatsbyvig

.wav 44.1kHz"
            >
              <div class="cover">
                <img src="assets/covers/vig-sampler-001-cover-art.png" alt="">
              </div>
              <div>
                <div class="tileTitle">VIG Sampler 001</div>
                <div class="tileSub">Loops</div>
              </div>
            </button>

            <button class="tile"
              data-title="VIG Sampler 002"
              data-kicker="Loop Packs"
              data-cover="assets/covers/vig-sampler-002-cover-art.png"
              data-embed="https://untitled.stream/embed/F5QNthroz09S"
              data-buy="https://untitled.stream/library/project/xVYbn0UCnvo66FJUvB2Yi"
              data-desc="5 dark, vintage loops. Composed, mixed, and processed by me.

*stems available upon request. DM me on Instagram @beatsbyvig

.wav 44.1kHz"
            >
              <div class="cover">
                <img src="assets/covers/vig-sampler-002-cover-art.png" alt="">
              </div>
              <div>
                <div class="tileTitle">VIG Sampler 002</div>
                <div class="tileSub">Loops</div>
              </div>
            </button>

            <button class="tile"
              data-title="VIG Sampler 003"
              data-kicker="Loop Packs"
              data-cover="assets/covers/vig-sampler-003-cover-art.png"
              data-embed="https://untitled.stream/embed/J6sDt5cJ0Zcr"
              data-buy="https://untitled.stream/library/project/Khw9yheCAMHIDYdd4TFIg"
              data-desc="5 modern synth loops. Composed, mixed, and processed by me.

*stems available upon request. DM me on Instagram @beatsbyvig

.wav 44.1kHz"
            >
              <div class="cover">
                <img src="assets/covers/vig-sampler-003-cover-art.png" alt="">
              </div>
              <div>
                <div class="tileTitle">VIG Sampler 003</div>
                <div class="tileSub">Loops</div>
              </div>
            </button>

          </div>
        </div>
      </div>

      <!-- DRUMS -->
      <div class="storeCol">
        <div class="section">
          <h2>Drums</h2>

          <div class="tileGrid">

            <button class="tile"
              data-title="VIG Breaks 001"
              data-kicker="Drums"
              data-cover="assets/covers/vig-breaks-001-cover-art.png"
              data-embed="https://untitled.stream/embed/EPGNrJrOk0RM"
              data-buy="https://untitled.stream/library/project/Qk1X5gfHEzBwParRdsxb9"
              data-desc="5 crunchy hip-hop breaks. Composed, mixed, and processed by me.

.wav 44.1kHz"
            >
              <div class="cover">
                <img src="assets/covers/vig-breaks-001-cover-art.png" alt="">
              </div>
              <div>
                <div class="tileTitle">VIG Breaks 001</div>
                <div class="tileSub">Drums</div>
              </div>
            </button>

            <button class="tile"
              data-title="VIG Breaks 002"
              data-kicker="Drums"
              data-cover="assets/covers/vig-breaks-002-cover-art.png"
              data-embed="https://untitled.stream/embed/xCAZohh6v9Ir"
              data-buy="https://untitled.stream/library/project/1wx4nEN6VBfht4JKt5BUw"
              data-desc="5 heavy hip-hop breaks, with a modern twist. Composed, mixed, and processed by me.

.wav 44.1kHz"
            >
              <div class="cover">
                <img src="assets/covers/vig-breaks-002-cover-art.png" alt="">
              </div>
              <div>
                <div class="tileTitle">VIG Breaks 002</div>
                <div class="tileSub">Drums</div>
              </div>
            </button>

          </div>
        </div>
      </div>

    </div>
  </section>

</main>

<!-- MODAL -->
<div class="modalOverlay" id="modalOverlay">
  <div class="modal">

    <div class="modalTop">
      <div class="modalTopLeft">
        <div class="modalThumb">
          <img id="modalThumbImg" src="" alt="">
        </div>
        <div class="modalTopText">
          <div class="modalTitle" id="modalTitle"></div>
          <div class="modalKicker" id="modalKicker"></div>
        </div>
      </div>

      <button class="iconBtn" id="modalClose">✕</button>
    </div>

    <div class="modalBody">

      <div class="modalPlayerWrap">
        <iframe
          id="modalFrame"
          src=""
          allowfullscreen
          allow="picture-in-picture"
          frameborder="0"
          loading="lazy"
        ></iframe>
      </div>

      <div class="modalContentGrid">
        <div class="modalDesc" id="modalDesc"></div>
        <div class="modalActions" id="modalActions"></div>
      </div>

    </div>

  </div>
</div>

<script>
const modalOverlay = document.getElementById("modalOverlay");
const modal = document.querySelector(".modal");
const modalFrame = document.getElementById("modalFrame");
const modalTitle = document.getElementById("modalTitle");
const modalKicker = document.getElementById("modalKicker");
const modalDesc = document.getElementById("modalDesc");
const modalActions = document.getElementById("modalActions");
const modalClose = document.getElementById("modalClose");
const modalThumbImg = document.getElementById("modalThumbImg");

document.querySelectorAll(".tile").forEach(tile => {
  tile.addEventListener("click", () => openModal(tile));
});

function openModal(tile){
  const title = tile.dataset.title;
  const kicker = tile.dataset.kicker;
  const embed = tile.dataset.embed;
  const buy = tile.dataset.buy;
  const desc = tile.dataset.desc;
  const cover = tile.dataset.cover;

  modalTitle.textContent = title;
  modalKicker.textContent = kicker;
  modalDesc.textContent = desc;

  modalThumbImg.src = cover;

  modalFrame.src = embed;

  modalActions.innerHTML = `<a class="btn" href="${buy}" target="_blank">Download / Buy</a>`;

  // set blurred background art
  modal.style.setProperty("--modal-art", `url("${cover}")`);

  modalOverlay.classList.add("open");
}

function closeModal(){
  modalOverlay.classList.remove("open");
  modalFrame.src = "";
  modal.style.setProperty("--modal-art", "none");
}

modalClose.addEventListener("click", closeModal);
modalOverlay.addEventListener("click", e => {
  if(e.target === modalOverlay) closeModal();
});
</script>

</body>
</html>
